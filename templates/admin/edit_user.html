{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_user.css') }}">
{% endblock %}

{% block content %}
<div class="dashboard-wrapper">
    <div class="dashboard-box">
        <h2>Edit User - {{ user.username }}</h2>

        {% if msg %}
            <div class="alert alert-warning">{{ msg }}</div>
        {% endif %}

        <form action="{{ url_for('edit_user', id=user.id) }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select name="role" id="role" class="form-control">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="status" class="form-control">
                    <option value="1" {% if user.status == 1 %}selected{% endif %}>Active</option>
                    <option value="0" {% if user.status == 0 %}selected{% endif %}>Inactive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="new_password">New Password (leave blank to keep current)</label>
                <input type="password" name="new_password" id="new_password" class="form-control" placeholder="Enter new password or leave blank">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update User</button>
            </div>
        </form>

        <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete User</a>
    </div>
</div>
{% endblock %}
