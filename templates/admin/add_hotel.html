{% extends "base.html" %}

{% block title %}Add Hotel{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_hotel.css') }}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New Hotel</h2>

    <form method="POST" class="hotel-form">
        <div class="form-group">
            <label>Hotel Name:</label>
            <input type="text" name="hotel_name" required>
        </div>

        <div class="form-group">
            <label>Location:</label>
            <input type="text" name="location" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Add Hotel</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
